<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-box ">
        <h3>SIGN IN TO YOUR ACCOUNT </h3>
        <form class="flex-box">
            <input class="input-box" type="email" placeholder="Enter your email ID">
            <input class="input-box" type="password" placeholder="Password">
            <div class="keep-me-signed-in">
                <div id="toggle-checkbox" class="checkbox-container">
                    <img src="checkbox-tick.png"  class="checkbox">
                </div>
                <label class="signed-in">Keep me signed in</label> 
            </div>       
            <button><b>SIGN IN</b></button> 
        </form>
        <p><a>Forgot your password?</a></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
